<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Form by MT</title>
</head>
<body>
    <div class="container">
        <header>
            <h2>Mini Form by</h2>
            <h1>MatthewTelkes</h1>
            <p> with HTML and CSS</p>
        </header>
        <main>
            <form action="#" method="POST">
                <label for="name">Name</label> <br>
                <input type="text" id="name" name="name" placeholder="John/Jane Doe" required> <br>
                <label for="email">Email</label><br>
                <input type="text" name="email" id="email" placeholder="email@address.com" required><br>
                <p>Talk about</p>
                <input type="radio" name="jobs" class="jobs">
                <label>New Jobs</label>
                <input type="radio" name="collab" class="jobs">
                <label>Collaborations</label>
                <input type="radio" name="other" class="jobs">
                <label>Others</label> <br><br>
                <label for="textmessage" id="messageHeader">Tell me more...</label> <br>
                <textarea name="textmessage" id="textmessage" cols="30" rows="5"></textarea> <br>
                <input type="submit" id="submitBtn"> <br> <br>

            </form>

        </main>
    </div>
</body>
</html>
